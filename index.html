<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="spectrum.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script src="spectrum.min.js"></script>
  </head>
  <body>
    <div class="table-wrapper">
      <table class="table">
        <tfoot>
          <tr class="tfoot">
            <td class="add-row">+</td>
            <td class="save-load-td" colspan="3">
              <button class="save">Save</button>
              <input type="file" class="load-file" />
              <button class="load">Load</button>
            </td>
          </tr>
        </tfoot>
        <th></th>
        <th>Name</th>
        <th>Type</th>
        <th>Color
          <div class="color-formats">
            <select>
              <option>hex</option>
              <option>rgb</option>
            </select>
          </div>
        </th>
        <tr class="empty-row">
          <td class="number"></td>
          <td class="name" contenteditable="true"></td>
          <td class="type" contenteditable="true"></td>
          <td class="color-td">
            <div class="color-text" >#000000</div>
            <div class="color"></div>
          </td>
        </tr>
      </table>
      <input class="color-picker hide" value="#000000" />
    </div>
  </body>
</html>
