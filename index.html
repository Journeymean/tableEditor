<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <table class="table">
      <tr class="empty-row" >
        <td><div class="number" ></div></td>
        <td><div class="name" contenteditable="true"></div></td>
        <td><div class="type" contenteditable="true"></div></td>
        <td><div class="color"></div></td>
        <td><button class="delete" >delete</button></td>
      </tr>
    </table>
    <button class="add-row">add</button>

  </body>
</html>
